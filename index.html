<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
    <title>Grade-Calculater</title>
</head>
<body style="text-align: center;">
    <h2>GRADING SYSTEM ASSIGNMENT</h2>
    <section style=" color: black; display: flex; ">
        <div id="left" style="width: 60%;">
            <h4 style=" color: white; background-color: black;">Grading System in JS</h4>
            <label >English</label>
            <input id="mark_english"/>
            <br/>
            <br/>
            <label for="">Math</label>
            <input id="mark_math"/>
            <br/>
            <br/>
            <label for="">Physics</label>
            <input id="mark_physics"/>
            <br/>
            <br/>
            <label for="">Chemistry</label>
            <input id="mark_chemistry"/>
            <br/>
            <br/>
            <label for="">Computer</label>
            <input id="mark_computer"/>
            <br/>
            <br/>
            <br/>
            <button id="btn">Calculate Grade</button>
        </div>
        <div id="right" style="width: 40%;">
            <div>     
                <h4 style=" color: white; background-color: black;">Total</h4>
                <p id="total"></p>
            </div>
            <br/>
            <div>     
                <h4 style=" color: white; background-color: black;">Average</h4>
                <p id="average"></p>
            </div>
            <br/>
            <div>      
                <h4 style=" color: white; background-color: black;">Grade</h4>
                <p id="grade"></p>
            </div>
        </div>
    </section>
</body>
</html>
